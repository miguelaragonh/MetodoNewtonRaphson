<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calcular</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="../estilos/estilos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.min.css"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">NewtonRaphson</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="calcular.html">Calcular</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="graficar.html">Graficar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="manual.html">Manual</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="container my-4">
      <form class="text-center">
        <div class="mb-3 row">
          <label for="1" class="col-sm-2 col-form-label text-end"
            >Funci√≥n</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fx" />
            <div id="errfx"></div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="2" class="col-sm-2 col-form-label text-end"
            >Valor Inicial</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="xi"
              oninput="validarNumerosDecimales(event)"
            />
            <div id="errxi"></div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="3" class="col-sm-2 col-form-label text-end"
            >Valor de X</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="xa"
              oninput="validarNumerosDecimales(event)"
            />
            <div id="errxa"></div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="5" class="col-sm-2 col-form-label text-end"
            >Error Estimado</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="ee"
              oninput="validarNumerosDecimales(event)"
            />
            <div id="erree"></div>
          </div>
        </div>

        <div class="text-center">
          <button
            type="button"
            class="btn btn-dark"
            id="calculo"
            onclick="run()"
          >
            Calcular
          </button>
          <button type="button" class="btn btn-dark" onclick="reiniciar()">
            Reiniciar
          </button>
        </div>
      </form>
    </div>

    <div class="container my-4">
      <table id="table" class="table">
        <tr>
          <th scope="col">Iteraciones</th>
          <th scope="col">Xn</th>
          <th scope="col">f(x)</th>
          <th scope="col">f'(x)</th>
          <th scope="col">Error Absoluto</th>
          <th scope="col">Error Relativo</th>
          <th scope="col">Error Estimado</th>
        </tr>
      </table>
    </div>

    <footer class="bg-dark text-center text-white">
      <div class="text-center p-3" style="background-color: rgb(0, 0, 0)">
        <p>Todos los derechos reservados &copy; 2023</p>
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <script src="../node_modules/nerdamer/all.min.js"></script>
  <script src="../Controladores/calcular.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
